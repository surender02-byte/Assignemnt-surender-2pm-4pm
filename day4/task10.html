<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timetable</title>
</head>
<body>

    <h1>Timetable</h1>

    <table border="4" cellpadding="10">

        <tr>
            <th>Day</th>
            <th>9–10 AM</th>
            <th>10–11 AM</th>
            <th>11–12 PM</th>
        </tr>

        <tr>
            <td>Monday</td>
            <td>Maths</td>
            <td>English</td>
            <td>Science</td>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Computer</td>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td>Biology</td>
            <td>Maths</td>
            <td>Sports</td>
        </tr>

    </table>

</body>
</html>
