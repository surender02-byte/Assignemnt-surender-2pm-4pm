<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a simple table with 3 students and 3 marks.</title>
</head>
<body>
    
<table border="2px"style="border-collapse: collapse;">
    <th rowspan="3">students</th>
    <th colspan="3">marks</th>
    <tr>
        <td>arun</td><td>joi</td><td>vitto</td>
       
    </tr>
    <tr>
         <td>23</td><td>55</td><td>99</td>
    </tr>
</table>
</body>
</html>
